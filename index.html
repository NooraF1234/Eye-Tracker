<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracker with Blink Detection</title>
    <style>
        #pointer {
            position: absolute;
            background: red;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <h1>Teachable Machine Eye Tracking Model</h1>
    <button type="button" onclick="init()">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="pointer"></div>

    <!-- Include TensorFlow.js and Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image/dist/teachablemachine-image.min.js"></script>
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>

    <script>
        let model, webcam, labelContainer, maxPredictions;
        let isBlinking = false; // To track blink status

        async function init() {
            console.log("Initialization started...");
            const modelURL = "Eye_tracking_data/model.json";
            const metadataURL = "Eye_tracking_data/metadata.json";

            try {
                // Load the model
                model = await tmImage.load(modelURL, metadataURL);
                console.log("Model loaded successfully.");
                maxPredictions = model.getTotalClasses();

                // Setup webcam
                const flip = true; 
                webcam = new tmImage.Webcam(200, 200, flip); 
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) { 
                    labelContainer.appendChild(document.createElement("div"));
                }

                // Start WebGazer
                webgazer.setGazeListener((data) => {
                    if (data) {
                        handleGaze(data.x, data.y);
                    }
                }).begin();

                console.log("WebGazer initialized.");
            } catch (error) {
                console.error("Error loading model:", error);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            labelContainer.childNodes.forEach((node, index) => {
                node.innerHTML = `${prediction[index].className}: ${prediction[index].probability.toFixed(2)}`;
            });

            // Detect blink based on the prediction
            const blinkPrediction = prediction.find(p => p.className === "Blink");
            if (blinkPrediction && blinkPrediction.probability > 0.8) {
                if (!isBlinking) {
                    isBlinking = true;
                    triggerClick();
                }
            } else {
                isBlinking = false;
            }
        }

        function handleGaze(x, y) {
            const pointer = document.getElementById("pointer");
            pointer.style.left = x + "px";
            pointer.style.top = y + "px";
            pointer.style.display = "block"; // Show the pointer
        }

        function triggerClick() {
            const pointer = document.getElementById("pointer");
            const x = parseInt(pointer.style.left);
            const y = parseInt(pointer.style.top);
            console.log("Clicked at", x, y); // For debugging
            alert(`Click at position (${x}, ${y})`); // Simulated click
            // Here you could add code to open links, focus elements, or interact with UI
        }
    </script>
</body>
</html>
