<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eye Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
    }

    h1 {
      margin-top: 20px;
    }

    #webgazerCanvas {
      margin-top: 20px;
      border: 2px solid #000;
    }

    #webgazer-canvas-container {
      position: relative;
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #redDot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      pointer-events: none;  /* Makes sure the red dot doesn't block interaction */
    }
  </style>
</head>
<body>
  <h1>Eye Tracker</h1>
  
  <div id="webgazer-canvas-container">
    <!-- Webgazer canvas will be placed here dynamically -->
  </div>

  <div id="redDot"></div> <!-- This will be your custom red dot -->
  
  <button id="startTrackingButton">Start Tracking</button>

  <script src="{{ url_for('static', filename='webgazer.js') }}"></script>
  <script>
    // Initialize WebGazer
    window.onload = function() {
      webgazer.setRegression('ridge')  // Choose regression type
             .setGazeListener(function(data, elapsedTime) {
                if (data == null) {
                  return;
                }
                var x = data.x; // X-coordinate of gaze point
                var y = data.y; // Y-coordinate of gaze point

                // Move the red dot to the gaze position
                var redDot = document.getElementById("redDot");
                redDot.style.left = (x - 10) + "px";  // Subtract 10 to center the dot
                redDot.style.top = (y - 10) + "px";   // Subtract 10 to center the dot
             })
             .begin();

      // Disable WebGazer's default drawing of the gaze point
      webgazer.setDraw(false); 

      // Start Tracking button functionality
      document.getElementById("startTrackingButton").onclick = function() {
        webgazer.begin(); // Start gaze tracking
        this.disabled = true; // Disable the button after clicking
      };
    };
  </script>
</body>
</html>
